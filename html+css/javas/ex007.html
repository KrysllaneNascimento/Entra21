<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <button type="button" onclick="notas()" class="btn btn-primary btn-lg">Calcular Média</button>
    <style> button{margin: 10px;} </style>
    <section id="res">
        <h1>Média do aluno v1.0</h1>
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <style> body{margin-top: 20px; </style>
    <script>
        function notas(){
            let nome = window.prompt('Qual é o nome do aluno?')
            let prim = Number(window.prompt(`Qual foi a primeira nota de ${nome} ?`))
            let seg = Number(window.prompt(`Além de ${prim},qual foi a outra nota de ${nome}?`))
            let resultado = document.getElementById('res')
            resultado.innerHTML = `<p>Calculando a média final de ${nome} <br>
            As notas obtidas foram ${prim} e ${seg} <br>
            A média final será ${(prim+seg)/2} </p>`
        

        }
        

    </script>

    
</body>
</html>
