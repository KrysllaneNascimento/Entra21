<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Contador de cliques <style>h1{font-family: 'Pacifico',cursive; font-weight: normal;}</style></h1>
    <button type="button" onclick="clicar()" class="btn btn-primary btn-lg">Clique em mim</button>
    <button type="button" onclick="zerar()" class="btn btn-primary btn-lg">Zerar o contador</button>
    <style> button{padding: 30px; font-size: 12pt; margin-top: 20px; margin-left: 30px;} </style>
    <style> p{margin:20px ;} </style>
    <section id="resul">
        <p></p>
    </section>

    <script>
        tot = 0
        function clicar(){
            let resultado = document.querySelector('#resul')
            tot = tot + 1
            resultado.innerHTML = `<p>O contador est√° com ${tot} cliques</p>`
        
        }
        function zerar(){
            let resultado = document.querySelector('#resul')
            resultado.innerHTML = `<p></p>`
            tot = 0
        }
    </script>
    
</body>
</html>
