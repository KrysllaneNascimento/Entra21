<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" onclick="calculo()" value="Clique para calcular">
    <section>
        <p id="resultado">O resultado vem ai..</p>
    </section>
    <script>
        function calculo(){
            let num = Number(window.prompt('Digite um número: '))
            let resposta = document.querySelector('section#res')
            resposta.innerHTML = `<p> O dobro de ${num} é ${num*2} e a metade é ${num/2}  ! </p>`
        }

    </script>
   
</body>
</html>
